{% extends 'base.html' %}
{% load fontawesome_5 %}
{% fontawesome_5_static %}
{% load static %}
<!DOCTYPE html>
{% block content %}
    <br>
<br>
     <div class="col-lg-12" style="background-color: #c9b5c8">
      <div class="container-fluid text-warning text-center">
        <h1><img class='card-img-top' src="{% static 'images/Jiew9.FREITAH.png' %}" alt="Card image"></h1>

    </div>
    <table class="table text-black" style="background-color: #c9b5c8" >
        <form method="post" class="form form-control">
            {% csrf_token %}
            {{ form.as_table }}
            <tr>
                <td colspan="2" class="text-center">
                    <input type="submit" value="Save" class="btn btn-success">
                    <input type="reset" value="Reset" class="btn btn-danger">
                </td>
            </tr>
        </form>
    </table>
     </div>
{% endblock %}
